<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Match the Cards</title>
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Email JS-->
        <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script> 
        <!-- Favicon icon -->
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"> 
    </head>
    <body>
        <header id="introduction-header"> 
            <div class="container text-center">
                <h1 class="mt-5"><a href="index.html">MATCH THE FRUITS</a></h1>
                <h2 class="mt-3 mb-5">CARD MEMORY GAME</h2>
            </div>
        </header>
        <main>
            <div class="text-center container">
                <a href="index.html" id="return-home-contact" class="mt-5 hvr-grow text-center" role="button">Return Home</a>
            </div>
            <h1 class="text-center my-5">Get in touch</h1>
            <p class="text-center">We'd love to hear your feedback about the game. Let us know what you enjoyed or didn't enjoy and we'll factor your feedback into our next round of game development for future releases.</p>
            <div class="container">
                <form id="contact-form" onsubmit="return sendEmail(this);">
                    <input type="text" id="fromname" class="my-5 form-elem" placeholder="Your name">
                    <input type="email" id="email" class="my-5 form-elem" placeholder="Your email address">
                    <textarea id="message" class="my-5 form-elem" placeholder="Your message"></textarea>
                    <button type="submit" class="my-5 form-elem" id='message-button'>Send message</button>
                </form>
            </div>
        </main>
        <footer class="text-center">
            <ul>
                <!-- Credit for accessibility measures in social media icons: MÃ¡rio Gusman -->
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener">

                        <span class="sr-only">Instagram</span>
                    </a>
                </li>
                <li>
                    
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener">
                        <i aria-hidden="true" class="fab fa-facebook"></i>
                        <span class="sr-only">Facebook</span>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/" target="_blank" rel="noopener">
                        <i aria-hidden="true" class="fab fa-twitter"></i>
                        <span class="sr-only">Twitter</span>
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener">
                        <i aria-hidden="true" class="fab fa-youtube"></i>
                        <span class="sr-only">YouTube</span>
                    </a>
                </li>
            </ul>
        </footer>
        <script src="assets/js/email.js"></script>
    </body>
