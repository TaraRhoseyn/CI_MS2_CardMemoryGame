<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Match the Cards</title>
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- Fontawesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!-- Bootstrap Modal -->
        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close hvr-grow" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <h3 class="modal-title" id="signUpModalLabel"></h3>
                                    <p>if you enjoyed this game sign up to get notified when we release new versions, complete with themed skins and harder levels.</p>
                                    <form>
                                        <div class="mb-3">
                                            <label for="yourname" class="form-label">Full Name</label>
                                            <input type="text" id="yourname" class="form-input" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" id="email" class="form-input" required>
                                        </div>
                                        <div class="mb-3">
                                            <input typo="button" type="submit" value="Sign up"> 
                                            <button type="button" data-dismiss="modal">Close</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Home page to read instructions and select play difficulty -->
        <header id="introduction-header">
            <div class="container text-center">
                <h1 class="mt-5">MATCH THE CARDS</h1>
                <h2 class="mt-3 mb-5">CARD MEMORY GAME</h2>
            </div>
        </header>
        <main>
            <section id="timer">
                <i class="far fa-clock"></i> <span id="minutes"></span>:<span id="seconds"></span> 
            </section>
            <section id="introduction-section">
                <div class="container text-center">
                    <h3>How to Play:</h3>
                    <p>Placeholder instructions</p>
                    <h3>Select difficulty to start the game</h3>
                </div>
            </section>
            <section id="start-game-prompt" class="text-center">
                <button id="easy-button" class="hvr-grow">Easy</button>
                <button id="moderate-button" class="hvr-grow">Moderate</button>
                <button id="hard-button" class="hvr-grow">Hard</button>
            </section>
            <!-- Generate the game -->
            <div id="board" class="row"></div>
            <div id="board-content text-center">
                <h3 id="score-text">Score: <span id="result"></span></h3>
                <button id="reset">Reset Game</button>
                <button class="text-center" type="button" data-bs-toggle="modal" data-bs-target="#signUpModal">Get notified about new versions</button>
            </div>
        </main>
        <!-- Bug fix: 'async' attribute in script tag was causing DOMContentLoaded event listener to fail to execute. 'async' removed -->
        <!-- Bug fix: Change order of js scripts loaded to ensure all arrays using the .slice method work correctly -->
        <script src="assets/js/hard-game.js"></script>
        <script src="assets/js/moderate-game.js"></script>
        <script src="assets/js/easy-game.js"></script>
        <!-- Bootstrap library -->
        <script defer async src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
