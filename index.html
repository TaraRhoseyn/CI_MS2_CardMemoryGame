<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the Cards</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <!-- Home page to read instructions and select play difficulty -->
    <header id="introduction-header">
        <div class="container text-center">
            <h1>Match the Cards</h1>
            <h2>CARD MEMORY GAME</h2>
        </div>
    </header>
    <main>
        <section id="introduction-section">
            <div class="container text-center">
                <h3>How to Play:</h3>
                <p>Placeholder instructions</p>
                <p>Select difficulty</p>
                <form>
                    <input type="radio" id="mode-easy" name="mode-easy" value="easy">
                    <label for="mode-easy">Easy (6 cards)</label><br>
                    <input type="radio" id="mode-moderate" name="mode-moderate" value="moderate">
                    <label for="mode-easy">Moderate (12 cards)</label><br>
                    <input type="radio" id="mode-hard" name="mode-hard" value="hard">
                    <label for="mode-hard">Hard (18 cards)</label><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
