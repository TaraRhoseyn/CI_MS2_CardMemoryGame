<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Match the Cards</title>
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/main.js" async></script>
    </head>
    <body>
        <!-- Home page to read instructions and select play difficulty -->
        <header id="introduction-header">
            <div class="container text-center">
                <h1 class="mt-5">MATCH THE CARDS</h1>
                <h2 class="mt-3 mb-5">CARD MEMORY GAME</h2>
            </div>
        </header>
        <main>
            <section id="introduction-section">
                <div class="container text-center">
                    <h3>How to Play:</h3>
                    <p>Placeholder instructions</p>
                    <p>Select difficulty to start the game</p>
                </div>
            </section>
            <section id="start-game-prompt" class="text-center">
                <button id="easy-button">Easy</button>
                <button id="moderate-button">Moderate</button>
                <button id="hard-button">Hard</button>
            </section>
            <!-- Generate the game -->
            <section id="game">
                <div class="gameBoard"></div>
            </section>
        </main>
    </body>
</html>
